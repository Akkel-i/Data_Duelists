<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lue tiedosto</title>
</head>

<body>

    <h1>Tiedoston sisältö</h1>
    <pre id="tiedosto-sisalto"></pre>

    <script>
        // Tee HTTP GET -pyyntö
        fetch('http://hh3dlab.fi/dataduelist/iotwrite.txt'), {
            mode: 'no-cors'
        }
        
                    .then(response => {
            // Tarkista, onko pyyntö onnistunut
            if (!response.ok) {
                throw new Error('Network response was not ok');
            }
            // Palauta vastauksen tekstisisältö
            return response.text();
        })
            .then(data => {
                // Näytä tiedoston sisältö
                document.getElementById('tiedosto-sisalto').textContent = data;
            })
            .catch(error => {
                // Käsittele virheet
                console.error('There was a problem with the fetch operation:', error);
            });
